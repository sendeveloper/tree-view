<div class="svg-container grab">
	<p class="loading">
		<span class="spinner s40"></span> processing, please wait
	</p>
	
	<div class="view-control">
		<div class="pan-control">
			<span class="ico ico-keyboard-arrow-up pan-top"></span>
			<span class="ico ico-keyboard-arrow-left pan-left"></span>
			<span class="ico ico-keyboard-arrow-right pan-right"></span>
			<span class="ico ico-keyboard-arrow-down pan-bottom"></span>
			<span class="ico ico-home pan-home"></span>
		</div>
		<div class="zoom-control">
			<span class="ico ico-add zoom-in"></span>
			<span class="ico ico-remove zoom-out"></span>
			<!--<span class="ico ico-undo zoom-reset"></span>-->
		</div>
			
		<div class="slider"></div>
	</div>
	
	<div class="share">
		<button class="btn btn-info btn-share"><span class="ico ico-facebook"></span> Share</button>
	</div>
	
	<div class="tree-search-holder">
		<input type="text" class="tree-search" placeholder="Search your family tree" />
	</div>
	
	<svg id="tree" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ev="http://www.w3.org/2001/xml-events" version="1.1">       
		<g id="viewport" class="view"></g>
	</svg>
	<div class="pan-family">
		<!-- <div class="merge-family" title="Merge into the family"></div> -->
		<div class="my-family" attr="selected" title="View my family"></div>
		<!-- <div class="my-entire-family" title="View entire family"></div> -->
	</div>
</div>
	
<div class="modal-person hide">
	<span class="ico ico-clear"></span>
	<img src="" />
	<button class="btn btn-add btn-success" data-relation="father" data-gender="m"><span class="ico ico-add"></span>Father</button>
	<button class="btn btn-add btn-success" data-relation="mother" data-gender="f"><span class="ico ico-add"></span>Mother</button>
	<button class="btn btn-add btn-success" data-relation="brother" data-gender="m"><span class="ico ico-add"></span>Brother</button>
	<button class="btn btn-add btn-success" data-relation="sister" data-gender="f"><span class="ico ico-add"></span>Sister</button>
	<button class="btn btn-add btn-success" data-relation="son" data-gender="m"><span class="ico ico-add"></span>Son</button>
	<button class="btn btn-add btn-success" data-relation="daughter" data-gender="f"><span class="ico ico-add"></span>Daughter</button>
	<!-- <button class="btn btn-add btn-success" data-relation="partner" data-gender=""><span class="ico ico-add"></span>Partner</button> -->
	<button class="btn btn-add btn-success" data-relation="husband" data-gender="m"><span class="ico ico-add"></span>Husband</button>
	<button class="btn btn-add btn-success" data-relation="wife" data-gender="f"><span class="ico ico-add"></span>Wife</button>
	<button class="btn btn-add btn-success" data-relation="ex-husband" data-gender="m"><span class="ico ico-add"></span>Ex-Husband</button>
	<button class="btn btn-add btn-success" data-relation="ex-wife" data-gender="f"><span class="ico ico-add"></span>Ex-Wife</button>
</div>

<div class="modal hide invite" data-id="">
	<div class="modal-body text-center">
		<h1 class="text-center"></h1>
		<p class="text-center"><input type="text" name="email" placeholder="" /></p>
	</div>
	<div class="modal-footer text-center">
		<button class="btn btn-success btn-invite"><span class="ico ico-send"></span>Send invitation</button>
	</div>
</div>
	
<div class="modal hide tree-add" data-person-id="" data-relation-id="" data-hide-relation="">
	<div class="modal-body text-center">
		<h1></h1>
		<div class="row-fluid">
			<div class="span12 text-center">
				<input type="hidden" name="image" value="" />
				<img src="img/profile.na.png" class="temp_photo"/>
				<div id="file-uploader"></div>
			</div>
		</div>
		
		<div class="divider"></div>
		
		<div class="row-fluid hide-on-edit">
			<div class="span4">
				<label class="full">Relation</label>
				<select name="relationship">
					<option value="mother">mother</option>
					<option value="father">father</option>
					<option value="brother">brother</option>
					<option value="sister">sister</option>
					<option value="daughter">daughter</option>
					<option value="son">son</option>
					<option value="partner">partner</option>
					<option value="ex-partner">ex-partner</option>
					<option value="husband">husband</option>
					<option value="ex-husband">ex-husband</option>
					<option value="wife">wife</option>
					<option value="ex-wife">ex-wife</option>
				</select>
			</div>
			<div class="span4">
				<label class="full">Gender</label>
				<select name="gender"><option value="m">male</option><option value="f">female</option></select>
			</div>
			<div class="span4 parent hide">
				<label class="full"></label>
				<select name="mother_id"></select>
				<select name="father_id"></select>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="span6">
				<p><input type="text" class="span12" name="fname" placeholder="First name" /></p>
				<p><input type="text" class="span12" name="mname" placeholder="Middle name" /></p>
				<p><input type="text" class="span12" name="lname" placeholder="Last name" /></p>
				<p><input type="text" class="span12" name="maiden" placeholder="Maiden name" /></p>
				<p><input type="text" class="span12" name="married" placeholder="Married name" /></p>
			</div>
			<div class="span6">
				<p><input type="text" class="span12" name="currentcity" placeholder="Current city" /></p>
				<p><input type="text" class="span12" name="email" placeholder="Email address" /></p>
				<p><input type="text" class="span12 datepicker" name="dob" placeholder="Date of birth" /></p>
				<p><input type="text" class="span12" name="pob" placeholder="Place of birth" /></p>
				<p class="hide"><input type="text" class="span12 datepicker" name="dod" placeholder="Date of death" /></p>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="span12">
				<p>
					<label><input type="radio" name="alive" value="1" />Living</label>
					<label><input type="radio" name="alive" value="0" />Deceased</label>
				</p>
			</div>
		</div>
		
	</div>
	<div class="modal-footer text-center">
		<a href="#" class="btn-safe-delete pull-left"><span class="ico ico-clear"></span>Remove person</a>
		<button class="btn btn-success btn-save-person"><span class="ico ico-check"></span>Save</button>
	</div>
</div>
